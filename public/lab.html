<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Dashboard - MedFlow Pro</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Lab Specific Styles */
        .lab-container {
            display: flex;
            min-height: calc(100vh - var(--header-height));
        }

        .lab-sidebar {
            width: 260px;
            background: white;
            border-right: 1px solid var(--border);
            padding: 24px 0;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .lab-nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 24px;
            color: var(--text-muted);
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            font-size: 0.95rem;
        }

        .lab-nav-item:hover {
            background: #f8fafc;
            color: var(--primary);
        }

        .lab-nav-item.active {
            background: #f0f9ff;
            color: var(--primary);
            border-left-color: var(--primary);
        }

        .nav-icon {
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .lab-content {
            flex: 1;
            padding: 32px;
            background: var(--bg-body);
            overflow-y: auto;
            height: calc(100vh - var(--header-height));
        }

        .section-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            background: white;
            padding: 16px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            align-items: center;
            box-shadow: var(--shadow-sm);
        }

        .test-card {
            background: white;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.2s;
        }

        .test-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .test-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            align-items: flex-start;
        }

        .test-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 12px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .result-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr 2fr;
            gap: 12px;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .abnormal-input {
            border-color: var(--danger) !important;
            background-color: #fef2f2 !important;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="brand">
                <span>MedFlow</span> Pro
            </div>
            <nav class="main-nav">
                <a href="reception.html">Reception</a>
                <a href="doctor.html">Doctor</a>
                <a href="pharmacy.html">Pharmacy</a>
                <a href="lab.html" class="active">Lab</a>
            </nav>
            <div style="font-weight: 500; color: var(--text-muted);">
                Pathology Lab
            </div>
        </div>
    </header>

    <div class="lab-container">
        <!-- Sidebar -->
        <aside class="lab-sidebar">
            <div class="lab-nav-item active" onclick="showSection('overview')">
                <span class="nav-icon">üìä</span> Overview
            </div>
            <div class="lab-nav-item" onclick="showSection('requests')">
                <span class="nav-icon">üß™</span> Test Requests
            </div>
            <div class="lab-nav-item" onclick="showSection('collection')">
                <span class="nav-icon">ü©∏</span> Sample Collection
            </div>
            <div class="lab-nav-item" onclick="showSection('processing')">
                <span class="nav-icon">üî¨</span> Test Processing
            </div>
            <div class="lab-nav-item" onclick="showSection('results')">
                <span class="nav-icon">üìù</span> Results Entry
            </div>
            <div class="lab-nav-item" onclick="showSection('reports')">
                <span class="nav-icon">üìÑ</span> Reports & Delivery
            </div>
            <div class="lab-nav-item" onclick="showSection('inventory')">
                <span class="nav-icon">üì¶</span> Inventory
            </div>
            <div class="lab-nav-item" onclick="showSection('settings')">
                <span class="nav-icon">‚öôÔ∏è</span> Settings
            </div>
        </aside>

        <!-- Main Content -->
        <main class="lab-content" id="main-content">
            <!-- Content injected by JS -->
        </main>
    </div>

    <!-- Modal for Actions -->
    <div id="actionModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Action</h3>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div id="modalContent" style="margin: 20px 0;"></div>
            <div class="flex gap-2 justify-end" style="justify-content: flex-end;">
                <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" id="modalConfirmBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lab.js"></script>
</body>

</html>
